<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_HTML실습문제_1</title>
</head>
<body>
    <form>
        고객명 : <input type="text"> <br> <br>
        전화번호 : <input type="tel"> <br> <br>
        E-mail : <input type="email"> <br> <br>
        피자선택 : <select>
            <option>피자를 선택하세요</option>
            <option>피자를 선택하세요</option>
            <option>피자를 선택하세요</option>
        </select>
    </form>
    <fieldset>
        <legend>피자사이즈</legend>
        <input type="radio"> Small <br><br>
        <input type="radio"> Medium <br><br>
        <input type="radio"> Large <br><br>
    </fieldset>
    <fieldset>
        <legend>토핑 선택</legend>
        <input type="checkbox"> 베이컨 <br><br>
        <input type="checkbox"> 치즈 <br><br>
        <input type="checkbox"> 양파 <br><br>
        <input type="checkbox"> 버섯 <br><br>
    </fieldset>
    
    희망배송시간 : <input type = "time"> <br> <br>

    배송시 요청 사항 <textarea rows="3" cols="20"></textarea> <br><br>

    <button>주문하기</button>

    <!-- 답안 체크 할 것 -->

</body>
</html>
