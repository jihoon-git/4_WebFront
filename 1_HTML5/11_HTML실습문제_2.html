
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11_HTML실습문제_2</title>
</head>
<body>
    <fieldset>
        <legend>납품자 정보</legend>
        <ol type="1">
        <li>납품자명 : <input type="text"></li><br>
        <li>email : <input type="email" placeholder="answer@naver.com"></li><br>
        <li>홈페이지 : <input type="url" value="https://"></li><br>
        <li>지역 : <select>
            <option>부산</option>
            <option>서울</option>
            <option>경기</option>
        </select></li><br>
        </ol>
    </fieldset>
    <fieldset>
        <legend>납품 정보</legend>
        <ul>
            <li>상품명 : <input type="text"></li><br>
            <li>납품수량 : <input type="number" min="100" placeholder="최소 100"></li><br>
            <li>납품 등급 : <input type="range" min="100" max="200" step="1"></li><br>
            <li>기타 사항 <textarea rows="5" cols="20"></textarea> <br><br>

            </li>
        </ul>
    </fieldset>
    <br>
    <button>send message</button>

        <!-- 답안 체크 할 것 -->

</body>
</html>
